<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">


                <div class="stats shadow ">
                <div class="stat">
                  <div id="curent-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>


            </div>


            <div class="divider"></div>

            <!-- user actions -->

            <div>

                <button id="btn-show-add-money" class="btn">Add Money</button>
                <button id="btn-show-cash-out"  class="btn">Cash Out</button>


                



            </div>

            <div class="divider"></div>
            <!-- add money form start -->
            <div id="add-money-form" class=" card bg-base-100  max-w-sm shrink-0 shadow-2xl">
               <div class="w-70 h-50"> 
                <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="deposit-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="pin-number" type="password" placeholder="password 123" class="input input-bordered" autocomplete="off" required />
                    </div>
                    <div class="form-control mt-2">
                      <button id="add-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
               </div>
              </div>

            <!-- add money form end -->
             <!-- cash out start  -->

             <div id="cash-out-form" class="hidden  card bg-base-100  max-w-sm shrink-0 shadow-2xl">
                <div class="w-70 h-50"> 
                 <form class="card-body">
                     <div class="form-control">
                       <label class="label">
                         <span class="label-text">Amount</span>
                       </label>
                       <input id="cash-out-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                     </div>
                     <div class="form-control">
                       <label class="label">
                         <span class="label-text">Pin</span>
                       </label>
                       <input id="cash-out-pin-number" type="password" placeholder="password 12345" class="input input-bordered" autocomplete="off" required />
                     </div>
                     <div class="form-control mt-2">
                       <button id="cash-out-money" class="btn btn-primary">Cash Out</button>
                     </div>
                   </form>
                </div>
               </div>

             <!-- cash out end -->

              </div>

              

              
              </div>

              
            </div>
          </div>

  <div>
   
  </div>

        
    </main>

    <script src="/js/home.js"></script>
    <script src="/js/features.js"></script>
</body>
</html>
